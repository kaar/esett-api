<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nordic Energy Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <header class="header">
      <h1>NORDIC ENERGY DASHBOARD</h1>
    </header>

    <div class="controls">
      <select id="mba-select"></select>
      <input type="date" id="start-date">
      <input type="date" id="end-date">
      <button id="go-btn">GO</button>
    </div>

    <div id="error-banner" class="error-message" hidden></div>

    <div class="stats-grid" id="stats-grid"></div>

    <section class="chart-container">
      <h2>IMBALANCE PRICES</h2>
      <div class="chart-wrapper">
        <canvas id="price-chart"></canvas>
        <div class="loading-overlay" id="price-loading" hidden>
          <div class="spinner"></div>
        </div>
      </div>
    </section>

    <section class="chart-container">
      <h2>PRODUCTION + CONSUMPTION</h2>
      <div class="chart-wrapper">
        <canvas id="production-chart"></canvas>
        <div class="loading-overlay" id="prod-loading" hidden>
          <div class="spinner"></div>
        </div>
      </div>
    </section>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="/static/dashboard.js"></script>
</body>
</html>
